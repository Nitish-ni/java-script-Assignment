<!doctype html>
<html> 
    <body>
        <script>
          function longest(str){
              str = str.split("  ")
              return str.sort((a, b) => b.length - a.length)[0]
          }
            console.log(longest("Hello guys my name Nitishkumarreddy" + "i am working in it industry"))
          
        </script>
    </body>
</html>
